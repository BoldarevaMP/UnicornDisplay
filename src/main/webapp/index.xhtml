<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta content="charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Unicorn"/>
        <meta name="author" content="Maria Boldareva"/>
    </f:facet>
    <title>Unicorn</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

</h:head>

<h:body>
    <div class="col-lg-8 container">
        <div class="panel panel-default">
            <div style="text-align: center" class="panel-heading"><span style="color: #23272b;font-size: 45px"
                                                                        class="font-weight-light">Events</span></div>
            <table class="table table-dark table-striped DISPLAY">
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Patient</th>
                    <th>Treatement</th>
                    <th>Dosage</th>
                    <th>Status</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat var="e"  value="#{display.eventDTOS}" >
                    <tr>
                        <td>#{e.date}</td>
                        <td>#{e.patientLastName}</td>
                        <td>#{e.treatmentName}</td>
                        <td>#{e.dosage} #{e.dosageForm}</td>
                        <td>#{e.status}</td>
                        <td>#{e.comment}</td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </div>
    </div>
</h:body>


<h:form id="form">
    <a4j:push address="#{display.cdiPushTopic}"
              onerror="console.log(event.rf.data)"
              ondataavailable="console.log(event.rf.data);reRenderDisplay(event.rf.data); ">
    </a4j:push>
</h:form>

<h:outputScript library="js" name="jquery-3.2.1.min.js" target="body"/>
<h:outputScript library="js" name="bootstrap.min.js" target="body"/>
<h:outputScript library="js" name="wsUnicornDisplay.js" target="body"/>
</html>
